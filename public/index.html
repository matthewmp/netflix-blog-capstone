<!DOCTYPE html>
<html>
	<head>

	</head>
		<link rel="stylesheet" type="text/css" href="styles.css">
	<body>

		<header>		  
		  <h1>Header Here and Search => <h1>
		</header>

	    <nav>
	    	<p class="welcome"></p>
	      	<div class="search-wrapper">	      	
	        	<p>Search for your movie or tv show: </p>
	        	<input></input>
	      	</div>
	    </nav>


	  <!-- Log In View -->
	  <section class="login view">
	  	<div class="login-wrapper">
	  		<h2 class="login-title">Log In</h2>
	  		<form class="login-form">
	  			<input type="text" placeholder="User I.D." id="user-id" class="inp-login" required="">
	  			<input type="password" class="inp-login" id="password" placeholder="Password" required="">
	  			<button type="submit" class="btn-submit-login">Submit</button>

	  			<div class="wrong-login">
	  				<p>User Name or Password is Incorrect</p>
	  			</div>
			</form>	 

			<form class="sign-up-form"> 			
				<h2 class="sign-up-title">Sign Up</h2>
				<label for="create-user-id" class="label-login">User I.D.</label>
				<input type="text" name="create-user-id" class="inp-login" id="new-user-id" required>

				<label for="create-user-password" class="label-login">Password.</label>
				<input type="password" name="create-user-password" class="inp-login" id="new-user-password" required>

				<button type="submit" class="btn-submit-create">Submit</button>
			</form>


	  	</div>
	  </section>
  

	  <!--  Thread List View -->
	    <section class="thread-list view"> 
	      <div class="movies-label">
	        <p>Movie Discussions</p>
	        <p class="plus">+</P>
	      </div>

	      <div class="thread-list-items"></div>
	    </section>

  
		


<!-- Thread View -->

		<section class="thread view">
			<div class="thread-view-go-back"><a href="#">Back</a></div>
			<h1 class="thread-view-title"> </h1>
			<span class="thread-author"></span>
			<span class="thread-created"></span>

			<div class="thread-view-title-posts"></div>
		</section>



	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</html>
